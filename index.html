<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset    = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name       = "viewport" content        = "width=device-width, initial-scale=1.0">
    <link rel        = "stylesheet" href         = "../css/styles.css">
    <title>Formulário Brasília</title>
</head>

<body>
   
    <header>
        <h2>Formulário de Cadastro</h2>
    </header>

    <main class = "container">
        <form>
            <fieldset class = "personal-data">
                <legend> <strong> Dados pessoais </strong> </legend>
                
                    <label for  = "nome">Nome</label>
                    <input type = "name" name = "name" id = "name" maxlength = "100" placeholder = "Insira seu nome" required>
                    
                    <label for = "email">Email</label>
                    <input id  = "email" type = "email" name = "email" placeholder = "Insira seu email" required>

                    <label for = "telephone">Telefone </label
                    <input id  = "telephone" name = "telephone" type = "text" placeholder = "Insira seu número" onkeypress = "return event.charCode >= 48 && event.charCode <= 57">
                    
                    <label for = "birth-date">Data de Nascimento</label>
                    <input id  = "birth-date" type = "date" name = "birth-date">
            
                    <legend>Menor de Idade?</legend>
                    
                    <label class = "button">Sim</label>
                    <input type  = "radio" name = "age" id = "age">
                   
                    <label class = "button">Não</label>
                    <input type  = "radio" name = "age" id = "age">
            
            </fieldset>

            <fieldset class = "questions">
            <label    for   = "interesses"><strong>Pontos de Interesse</strong></label>
            <select   name  = "interesses" id = "interesses">
            <option   value = "">Escolha um ponto de interesse</option>
            <optgroup label = "Brasilia">
            <option   value = "praça">Praça dos 3 Poderes</option>
            <option   value = "catedral">Catedral de Brasilia</option>
            <option   value = "lago">Lago Paranoa</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset class = "grid-container">
                
                    <legend> <strong>Razão da viagem </strong> </legend>
                    <label class = "grid-item">Turistar</label>
                    <input class = "button" type = "checkbox">
                    
                    <label class = "grid-item">Residir</label>
                    <input class = "button" type = "checkbox">
                    
                    <label class = "grid-item">Estudar</label>
                    <input class = "button" type = "checkbox">

                    
            </fieldset>
                    
            <button type = "reset">Limpar</button>
            <button type = "submit">Enviar</button>

        </form>
        
    </main>

    <footer>
        <p>© Anna Karla, Pedro Verner e Mauricio Gregory</p>
    </footer>

</body>


</html>
